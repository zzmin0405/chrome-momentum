<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo/favicon.png"/> 
    <link rel="apple-touch-icon" href="img/logo/favicon.png"/> 
    <title>할 일 작성하기</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <h1>할 일 작성하기</h1>
      <input
        class="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name ?"
      />
      <input class="login-button" type="submit" value="Log in" />
    </form>
    <h2 id="clock"></h2>
    <h1 id="greeting" class="hidden"></h1>
    <input
      class="hidden logout-button"
      id="logout"
      type="submit"
      value="Log out"
    />
    <form class="hidden" id="todo-form">
      <input
        class="todo-list-input"
        type="text"
        placeholder="Please Write your to do list"
      />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote" class="quote-div">
      <span class="quote-span"></span>
      <span class="quote-span"></span>
    </div>
    <div id="weather">
      <span class="weather-span"></span>
      <span class="weather-span"></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    />
  </body>
</html>
